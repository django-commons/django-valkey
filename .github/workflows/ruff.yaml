name: ruff
on: [push, pull_request]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📝 Run Lint Check
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "check"

      - name: 🎨 Run Formatting Check
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "format --check"
